version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    ports:
      - "9000:9000"      # API 포트
      - "9001:9001"      # Console 포트
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-changeme}
      MINIO_CONSOLE_ADDRESS: ":9001"
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL:-}
      MINIO_SERVER_URL: ${MINIO_SERVER_URL:-}
    volumes:
      - minio_data:/data
      - ./certs:/root/.minio/certs  # SSL 인증서 (선택사항)
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 40s
    networks:
      - minio_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minio-api.rule=Host(`minio-api.yourdomain.com`)"
      - "traefik.http.routers.minio-api.entrypoints=websecure"
      - "traefik.http.routers.minio-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.minio-console.rule=Host(`minio-console.yourdomain.com`)"
      - "traefik.http.routers.minio-console.entrypoints=websecure"
      - "traefik.http.routers.minio-console.tls.certresolver=letsencrypt"
      - "traefik.http.services.minio-api.loadbalancer.server.port=9000"
      - "traefik.http.services.minio-console.loadbalancer.server.port=9001"

  # MinIO 클라이언트 (선택사항)
  mc:
    image: minio/mc:latest
    container_name: minio-client
    restart: "no"
    environment:
      MC_HOST_minio: http://admin:${MINIO_ROOT_PASSWORD:-changeme}@minio:9000
    volumes:
      - ./scripts:/scripts
    networks:
      - minio_network
    depends_on:
      - minio

volumes:
  minio_data:
    driver: local

networks:
  minio_network:
    driver: bridge
    external: false 