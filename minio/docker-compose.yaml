version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    env_file: .env
    ports:
      - "9000:9000"      # API 포트
      - "9001:9001"      # Console 포트
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - minio_network

volumes:
  minio_data:
    driver: local

networks:
  minio_network:
    driver: bridge 
