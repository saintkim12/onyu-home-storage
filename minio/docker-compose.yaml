version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    env_file: .env
    ports:
      - "9000:9000"      # API 포트
      - "9001:9001"      # Console 포트
    # 추천 폴더 구조: /mnt/exthdd02/minio/data
    # 필요시 /mnt/exthdd02/minio/{data,backup,documents,media} 등으로 세분화 가능
    volumes:
      - /mnt/exthdd02/minio/data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - minio_network

networks:
  minio_network:
    driver: bridge 
